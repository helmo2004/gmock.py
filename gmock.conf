#possible variables:
# file: interface file name
# dir: interface directory
# guard: header guard
# template: template parameters
# template_interface: template interface class
# interface: interface class
# mock_methods: generated gmock methods
# generated_dir: generated directory
# mock_file_hpp: mock header file
# mock_file_cpp: mock source file

mock_file_hpp = "%(interface)sMock.hpp"
mock_file_cpp = "%(interface)sMock.cpp"

file_template_hpp = """\
/*
 * file generated by gmock: %(mock_file_hpp)s
 */
 
#ifndef %(guard)s
#define %(guard)s

#include <memory>

#include "gmock/gmock.h"
#include "%(dir)s/%(file)s"

%(namespaces_begin)s

%(template)sclass %(interface)sMock : public %(template_interface)s
{
public:
    /** shortcut to smart pointer */
    using Ptr = std::shared_ptr<%(interface)sMock>;
    
    /** create a normal mock */
    static Ptr create();
    
    /** create a strict mock */
    static Ptr createStrict(); 
    
    /** implemented default constructor (speed up compile and link) */
    %(interface)sMock();
    
    /** implemented default destructor (speed up compile and link) */
    virtual ~%(interface)sMock();

%(mock_methods)s
};

%(namespaces_end)s

#endif // %(guard)s

"""

file_template_cpp = """\
/*
 * file generated by gmock.py: %(mock_file_cpp)s
 */

#include "%(interface)sMock.hpp"

%(namespaces_begin)s

%(interface)sMock::%(interface)sMock()
{}
    
%(interface)sMock::~%(interface)sMock()
{}

%(interface)sMock::Ptr %(interface)sMock::create()
{
    return std::make_shared<%(interface)sMock>();
}
    
%(interface)sMock::Ptr %(interface)sMock::createStrict()
{
    return std::make_shared<testing::StrictMock<%(interface)sMock>>();
}

%(namespaces_end)s
"""


